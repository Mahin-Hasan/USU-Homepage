<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <title>USU Homepage</title>
</head>

<body>
    <!-- Top navigation bar -->
    <div class="bg-warning py-3">
        <div class="top-navbar container">
            <div class="logo">
                <img src="images/usu_logo.png" alt="">
            </div>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass fs-3"></i>
                <i class="fa-sharp fa-solid fa-bars icon-hover fs-2 ms-3"></i>
            </div>
            <div class="clear-float">
                <!-- clear float -->
            </div>
        </div>
    </div>
    <!-- image slider -->
    <div class="slider-container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active position-relative">
                <img src="images/webcarousel-1920x630.jpg" class="d-block w-100" alt="...">
                <div class="carousel-description">
                    <div>
                        <span class="title text-white">board nominations open</span>
                    </div>
                    <div>
                        <button class="border border-0 bg-warning fw-bold">nominate now</button>
                    </div>
                  </div>
              </div>
              <div class="carousel-item  position-relative">
                <img src="images/MembershipSlide2Slider1Desktop.jpg" class="d-block w-100" alt="...">
                <div class="carousel-description">
                    <div>
                        <span class="title text-white">2 nominations open</span>
                    </div>
                    <div>
                        <button class="border border-0 bg-warning px-5 pt-2 pb-1">nominate now</button>
                    </div>
                  </div>
              </div>
              
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</body>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
